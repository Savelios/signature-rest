name: Node.js Deploy

on:
  push:
    branches:
      - master  # Можете изменить ветку, при которой будет запускаться деплой

jobs:
  deploy:
    runs-on: ubuntu-latest  # Выберите нужную вам ОС для выполнения действий

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_PRIVATE_KEY }}
          port: 22
          script: |
            ssh -o StrictHostKeyChecking=no -p 22} ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "mkdir -p /root/project"
            scp -r ./build/ ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/root/project
